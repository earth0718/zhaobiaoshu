<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>招标书文档解析与生成系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>招标书文档解析与生成系统</h1>
        </header>

        <nav>
            <button id="nav-parser" class="active">文档解析</button>
            <button id="nav-tender">招标文件生成</button>
            <button id="nav-history">历史记录</button>
        </nav>

        <main>
            <div id="parser-section" class="content-section active">
                <h2>文档解析</h2>
                <!-- 文档解析组件将在这里渲染 -->
            </div>

            <div id="tender-section" class="content-section">
                <h2>招标文件生成</h2>
                <!-- 招标文件生成组件将在这里渲染 -->
            </div>

            <div id="history-section" class="content-section">
                <h2>操作历史</h2>
                <!-- 历史记录组件将在这里渲染 -->
            </div>
        </main>

        <footer>
            <p>系统状态: <span id="system-status">未知</span></p>
        </footer>
    </div>

    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/components/DocumentParser.js"></script>
    <script src="js/components/TenderGenerator.js"></script>
    <script src="js/components/HistoryViewer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
